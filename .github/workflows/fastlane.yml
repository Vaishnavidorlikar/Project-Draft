name: Fastlane Mobile CI

on:
  push:
    paths:
      - " Continuous Integration and Delivery of a Mobile App using Git, Jenkins, and Fastlane/**"
  pull_request:
    paths:
      - " Continuous Integration and Delivery of a Mobile App using Git, Jenkins, and Fastlane/**"

jobs:
  fastlane:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
      - name: Install dependencies
        working-directory: "Continuous Integration and Delivery of a Mobile App using Git, Jenkins, and Fastlane"
        run: |
          gem install bundler
          if [ -f Gemfile ]; then bundle install; fi
      - name: Run fastlane tests (if configured)
        working-directory: "Continuous Integration and Delivery of a Mobile App using Git, Jenkins, and Fastlane"
        run: |
          if [ -f Fastfile ] || [ -f fastlane/Fastfile ]; then bundle exec fastlane test || bundle exec fastlane android test || echo "No fastlane test lane found"; fi
      - name: Run pytest (skip Appium tests)
        working-directory: "Continuous Integration and Delivery of a Mobile App using Git, Jenkins, and Fastlane"
        run: |
          python -m pip install -U pip pytest
          pytest -q -k "not appium" || echo "Some tests require Appium and were skipped"
